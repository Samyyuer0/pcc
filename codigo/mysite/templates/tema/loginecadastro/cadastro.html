<!DOCTYPE html>
<html>
<head>
	<title>Tela de Cadastro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="cadastrostyle.css">
</head>
<body>
	<div class="container">
     
		<h1>Cadastro</h1>
		<form>
			<label for="name">Nome:</label>
			<input type="text" id="name" name="name" placeholder="Digite seu nome completo">

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail">

			<label for="phone">Telefone:</label>
			<input type="tel" id="phone" name="phone" placeholder="Digite seu número de telefone">

			<label for="username">Nome de Usuário:</label>
			<input type="text" id="username" name="username" placeholder="Digite um nome de usuário">

			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" placeholder="Digite uma senha">

			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
            
				<button type="submit">Cadastrar</button>
			</form>
	    </div>

</body>
</html>
